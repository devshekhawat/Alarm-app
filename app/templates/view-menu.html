<script id="alarm.html" type="text/ng-template">
<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Set Alarm</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()"><i class="icon ion-android-cancel"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="saveData()">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Name</span>
          <input type="text" ng-model="currentAlarm.aname" placeholder="Name">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">HH:MM</span>
          <input type="text" ng-model="currentAlarm.atime" placeholder="HH:MM" ng-click="openTimePicker();">
        </label>
        <button class="button button-block button-positive" type="submit">Save</button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>

</script>
